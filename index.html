<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embudo de Ventas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    h1 { font-size: 1.8rem; line-height: 1.2; }
    .highlight { background: #0f0; color: #000; padding: 4px 8px; }
    p.subtitle { font-size: 1rem; margin-top: 10px; color: #0f0; }
    .video-container { position: relative; padding-top: 56.25%; margin: 20px 0; }
    .video-container video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .btn {
      display: inline-block;
      background: #0f0;
      color: #000;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 5px;
      margin: 20px 0;
    }
    .footer-text { font-size: 0.9rem; margin-top: 10px; }
    .footer-text strong { color: #0f0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      REVELO POR PRIMERA VEZ CÓMO TRANSFORMÉ MI CELULAR EN UNA <span class="highlight">MÁQUINA DE HACER DINERO</span><br>
      QUE ME GENERA <span class="highlight">+5000U$ MENSUALES</span>
    </h1>
    <p class="subtitle">100% EN AUTOMÁTICO</p>
    <p class="subtitle" style="font-size:0.9rem; margin-top:4px;">sin aparecer ni crear contenido</p>
    <div class="video-container">
      <!-- Reemplaza 'video.mp4' y 'poster.jpg' por tus rutas -->
      <video src="video.mp4" poster="poster.jpg" controls></video>
    </div>
    <a href="#" class="btn">QUIERO UN CUPO [MVO]</a>
    <p class="footer-text">3 MINUTOS QUE VAN A CAMBIAR <strong>TU VIDA FINANCIERA</strong></p>
    <p class="footer-text">Más de 10 mil personas vieron el nuevo entrenamiento.</p>
  </div>
</body>
</html>
